<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>

  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --accent: #111827;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg);
  color: var(--text);
}


    .card {
      margin: 0 auto;
      width: 100%;
      max-width: 380px;
      background: var(--card);
      border-radius: 18px;
      padding: 32px;
      border: 1px solid var(--border);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      font-weight: 600;
    }

    .subtitle {
      margin-bottom: 24px;
      font-size: 14px;
      color: var(--muted);
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.92;
    }

    #error {
      margin-top: 14px;
      min-height: 18px;
      font-size: 13px;
      color: #dc2626;
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome back</h1>
    <div class="subtitle">Sign in to your account</div>

    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Email" required />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" required />

      <button type="submit">Sign in</button>
      <div id="error"></div>
    </form>

<div class="footer">
 PROGCRAMMER
</div>


  <!-- IMPORTANT -->
  <script type="module" src="js/auth.js"></script>
</body>
</html>
