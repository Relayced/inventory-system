<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; min-height: 100vh; display: grid; place-items: center; background: #f6f7fb; }
    .card { width: 360px; background: #fff; padding: 20px; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    h1 { margin: 0 0 14px; font-size: 22px; }
    label { display: block; font-size: 14px; margin: 10px 0 6px; }
    input { width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; }
    button { width: 100%; margin-top: 14px; padding: 10px 12px; border: 0; border-radius: 10px; background: #111; color: #fff; cursor: pointer; }
    button:hover { opacity: .92; }
    #error { margin-top: 10px; color: #c00; font-size: 14px; min-height: 18px; }
    .hint { margin-top: 10px; font-size: 12px; color: #666; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Login</h1>

    <form id="loginForm" autocomplete="on">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required />

      <button type="submit">Sign in</button>
      <div id="error"></div>
    </form>

    <div class="hint">
      Tip: run this with Live Server / localhost (not file://).
    </div>
  </div>

  <!-- IMPORTANT: must be module -->
  <script type="module" src="js/auth.js"></script>
</body>
</html>
