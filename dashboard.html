<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial,sans-serif}
    body{background:#f4f6f8;color:#111}
    .app{display:flex;min-height:100vh}
    .sidebar{width:250px;background:#111827;color:#fff;display:flex;flex-direction:column;padding:20px}
    .brand{display:flex;gap:12px;align-items:center;margin-bottom:22px}
    .logo{width:42px;height:42px;border-radius:10px;background:#2563eb;display:flex;align-items:center;justify-content:center;font-weight:800}
    .brand-title{font-size:18px;font-weight:800}
    .brand-sub{font-size:12px;opacity:.7}
    .nav{flex:1}
    .nav a{display:block;text-decoration:none;color:#cbd5e1;padding:12px 14px;border-radius:10px;margin-bottom:6px}
    .nav a:hover,.nav a.active{background:#1f2937;color:#fff}
    .btn{border:1px solid #374151;background:transparent;color:#cbd5e1;border-radius:10px;padding:10px 14px;cursor:pointer}
    .main{flex:1;padding:24px}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    .page-title{font-size:24px;font-weight:900}
    .page-sub{font-size:13px;color:#6b7280;margin-top:4px}
    .grid{display:grid;gap:16px}
    .stats{grid-template-columns:repeat(auto-fit,minmax(220px,1fr));margin-bottom:22px}
    .card{background:#fff;border-radius:14px;padding:18px;box-shadow:0 10px 20px rgba(0,0,0,.06)}
    .label{font-size:13px;color:#6b7280;margin-bottom:6px}
    .value{font-size:26px;font-weight:900}
    .sub{font-size:12px;color:#9ca3af;margin-top:6px}
    .danger{color:#dc2626}
    @media (max-width: 900px){.sidebar{width:200px}.main{padding:16px}}
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">KS</div>
        <div>
          <div class="brand-title">Kairo System</div>
          <div class="brand-sub">Inventory & Sales</div>
        </div>
      </div>

      <nav class="nav">
        <a class="active" href="./dashboard.html">Dashboard</a>
        <a href="#">Inventory</a>
        <a href="#">Sales</a>
        <a href="#">Reports</a>
        <a href="#">Admin</a>
      </nav>

      <button class="btn" id="logoutBtn">Logout</button>
      <div style="margin-top:14px;font-size:12px;opacity:.8">
        Signed in as: <span id="userEmail">demo@demo.com</span>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div>
          <div class="page-title">Dashboard</div>
          <div class="page-sub">Sales & inventory overview</div>
        </div>
      </header>

      <section class="grid stats">
        <div class="card">
          <div class="label">Today Sales</div>
          <div class="value">â‚±0.00</div>
          <div class="sub">0 orders</div>
        </div>
        <div class="card">
          <div class="label">Monthly Sales</div>
          <div class="value">â‚±0.00</div>
          <div class="sub">0 orders</div>
        </div>
        <div class="card">
          <div class="label">Products</div>
          <div class="value">0</div>
          <div class="sub">Active items</div>
        </div>
        <div class="card">
          <div class="label">Low Stock</div>
          <div class="value danger">0</div>
          <div class="sub">Needs restock</div>
        </div>
      </section>

      <section class="grid">
        <div class="card">
          <div class="label">Low Stock Alerts</div>
          <div class="sub">No low stock items ðŸŽ‰</div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
