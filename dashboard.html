<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; min-height: 100vh; background: #f6f7fb; }
    header { background: #fff; padding: 14px 18px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 4px 20px rgba(0,0,0,.06); }
    .wrap { max-width: 980px; margin: 20px auto; padding: 0 16px; }
    .card { background: #fff; padding: 18px; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    .muted { color: #666; }
    button { padding: 10px 12px; border: 0; border-radius: 10px; background: #111; color: #fff; cursor: pointer; }
    button:hover { opacity: .92; }
    #error { margin-top: 10px; color: #c00; font-size: 14px; min-height: 18px; }
  </style>
</head>
<body>

  <header>
    <div><strong>Dashboard</strong></div>
    <button id="logoutBtn" type="button">Logout</button>
  </header>

  <div class="wrap">
    <div class="card">
      <h2 style="margin-top:0;">Welcome!</h2>
      <p class="muted">Signed in as:</p>
      <p><strong id="userEmail">Loading...</strong></p>
      <div id="error"></div>
    </div>
  </div>

  <!-- IMPORTANT: must be module -->
  <script type="module">
    import { supabase } from "./js/supabase.js";

    // Protect page + show user email
    const { data, error } = await supabase.auth.getUser();

    if (error || !data?.user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userEmail").textContent = data.user.email ?? "(no email)";
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      const { error: signOutError } = await supabase.auth.signOut();
      if (signOutError) {
        document.getElementById("error").textContent = signOutError.message;
        return;
      }
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
