<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial,sans-serif}
    body{background:#f4f6f8;color:#111}
    .app{display:flex;min-height:100vh}

    .sidebar{width:250px;background:#111827;color:#fff;display:flex;flex-direction:column;padding:20px}
    .brand{display:flex;gap:12px;align-items:center;margin-bottom:22px}

    /* ✅ LOGO IMAGE */
    .logo{
      width:42px;height:42px;border-radius:10px;
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;background:#111827;
    }
    .logo img{width:100%;height:100%;object-fit:contain;display:block}

    .brand-title{font-size:18px;font-weight:900}
    .brand-sub{font-size:12px;opacity:.7}

    .nav{flex:1;margin-top:6px}
    .nav a{display:block;text-decoration:none;color:#cbd5e1;padding:12px 14px;border-radius:10px;margin-bottom:6px}
    .nav a:hover,.nav a.active{background:#1f2937;color:#fff}

    .btn{border:0;border-radius:10px;padding:10px 14px;cursor:pointer;background:#2563eb;color:#fff;font-weight:600}
    .btn-ghost{background:transparent;border:1px solid #374151;color:#cbd5e1;margin-top:10px}
    .sidebar-footer{margin-top:14px;font-size:12px;opacity:.85;line-height:1.4}

    .main{flex:1;padding:24px}
    .topbar{display:flex;justify-content:space-between;align-items:flex-end;margin-bottom:18px;gap:12px;flex-wrap:wrap}
    .page-title{font-size:24px;font-weight:900}
    .page-sub{font-size:13px;color:#6b7280;margin-top:4px}

    .card{background:#fff;border-radius:14px;padding:18px;box-shadow:0 10px 20px rgba(0,0,0,.06)}
    .muted{color:#6b7280;font-size:14px;line-height:1.4}
    .danger{color:#dc2626;font-weight:800}

    input,select{padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;outline:none}
    input:focus,select:focus{border-color:#93c5fd}

    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;border-bottom:1px solid #eef2f7;text-align:left;font-size:14px;vertical-align:middle}
    th{font-size:12px;color:#6b7280}

    .status{font-size:12px;font-weight:900;padding:6px 10px;border-radius:999px;display:inline-block}
    .status.ok{background:#dcfce7;color:#166534}
    .status.low{background:#e0f2fe;color:#0369a1}
    .status.out{background:#fee2e2;color:#991b1b}

    .hidden{display:none}

    @media (max-width: 900px){
      .sidebar{width:200px}
      .main{padding:16px}
    }
  </style>

  <!-- ✅ bump version to force GitHub Pages refresh -->
  <script type="module" src="./js/inventory.js?v=10001"></script>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">
          <img src="./images/kairo_logo.jpg" alt="Kairo System Logo">
        </div>
        <div>
          <div class="brand-title">Kairos</div>
          <div class="brand-sub">Publishing House</div>
        </div>
      </div>

      <nav class="nav">
        <a href="./dashboard.html">Dashboard</a>
        <a class="active" href="./inventory.html">Inventory</a>
        <a href="./sales.html">Sales</a>
        <a href="./reports.html">Reports</a>
        <a id="navAdmin" href="./admin.html">Admin</a>
      </nav>

      <button class="btn btn-ghost" id="logoutBtn">Logout</button>

      <div class="sidebar-footer">
        Signed in as:<br>
        <strong id="userEmail">Loading…</strong><br>
        Role: <strong id="userRole">Loading…</strong>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div>
          <div class="page-title">Inventory</div>
          <div class="page-sub">Manage stock and products</div>
        </div>

        <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center;">
          <input id="search" placeholder="Search product..." style="min-width:240px;">
          <button class="btn" id="refreshBtn">Refresh</button>
        </div>
      </header>

      <div class="card" id="adminTools">
        <h3 style="margin-bottom:10px;">Add Product</h3>

        <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:end;">
          <div style="display:flex;flex-direction:column;gap:6px;min-width:220px;flex:1;">
            <label style="font-size:12px;color:#6b7280;">Product name</label>
            <input id="pName" placeholder="Ballpen" />
          </div>

          <div style="display:flex;flex-direction:column;gap:6px;min-width:140px;">
            <label style="font-size:12px;color:#6b7280;">Price</label>
            <input id="pPrice" type="number" placeholder="0" />
          </div>

          <div style="display:flex;flex-direction:column;gap:6px;min-width:140px;">
            <label style="font-size:12px;color:#6b7280;">Min stock</label>
            <input id="pMin" type="number" placeholder="5" />
          </div>

          <div style="display:flex;flex-direction:column;gap:6px;min-width:140px;">
            <label style="font-size:12px;color:#6b7280;">Initial stock</label>
            <input id="pStock" type="number" placeholder="0" />
          </div>

          <button class="btn" id="addProductBtn">Add Product</button>
        </div>

        <div class="muted" id="msg" style="margin-top:10px;"></div>
        <div class="danger" id="err" style="margin-top:8px;"></div>
      </div>

      <div style="height:14px;"></div>

      <div class="card">
        <div class="muted" id="tableNote">Loading inventory…</div>

        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Min</th>
              <th>Status</th>
              <th id="thAction">Actions</th>
            </tr>
          </thead>
          <tbody id="invBody"></tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
