<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial,sans-serif}
    body{background:#f4f6f8;color:#111}
    .app{display:flex;min-height:100vh}

    .sidebar{
      width:250px;background:#111827;color:#fff;
      display:flex;flex-direction:column;padding:20px
    }
    .brand{display:flex;gap:12px;align-items:center;margin-bottom:22px}
    .logo{
  width:42px;
  height:42px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

    .logo img{
  width:100%;
  height:100%;
  object-fit:contain; /* use 'cover' if you want it filled */
}

    .brand-title{font-size:18px;font-weight:900}
    .brand-sub{font-size:12px;opacity:.7}

    .nav{flex:1;margin-top:6px}
    .nav a{
      display:block;text-decoration:none;color:#cbd5e1;
      padding:12px 14px;border-radius:10px;margin-bottom:6px
    }
    .nav a:hover,.nav a.active{background:#1f2937;color:#fff}

    .btn{
      border:0;border-radius:10px;padding:10px 14px;cursor:pointer;
      background:#2563eb;color:#fff;font-weight:600
    }
    .btn-ghost{
      background:transparent;border:1px solid #374151;color:#cbd5e1;margin-top:10px
    }
    .sidebar-footer{
      margin-top:14px;font-size:12px;opacity:.85;line-height:1.4
    }

    .main{flex:1;padding:24px}
    .topbar{
      display:flex;justify-content:space-between;align-items:center;margin-bottom:18px
    }
    .page-title{font-size:24px;font-weight:900}
    .page-sub{font-size:13px;color:#6b7280;margin-top:4px}

    .card{
      background:#fff;border-radius:14px;padding:18px;
      box-shadow:0 10px 20px rgba(0,0,0,.06)
    }

    .row{display:flex;gap:12px;flex-wrap:wrap}
    .field{display:flex;flex-direction:column;gap:6px;min-width:200px;flex:1}
    label{font-size:12px;color:#6b7280}
    input{
      padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;
      outline:none
    }
    input:focus{border-color:#93c5fd}

    table{width:100%;border-collapse:collapse;margin-top:14px}
    th,td{padding:12px;border-bottom:1px solid #eef2f7;text-align:left;font-size:14px}
    th{font-size:12px;color:#6b7280}
    .status{font-weight:800;font-size:12px;padding:6px 10px;border-radius:999px;display:inline-block}
    .ok{background:#dcfce7;color:#166534}
    .low{background:#fee2e2;color:#991b1b}
    .out{background:#ffedd5;color:#9a3412}

    .muted{color:#6b7280;font-size:14px;line-height:1.4}
    .danger{color:#dc2626}
    .hidden{display:none}

    @media (max-width: 900px){
      .sidebar{width:200px}
      .main{padding:16px}
    }
  </style>

  <!-- cache-buster helps GitHub Pages load latest JS -->
  <script type="module" src="./js/inventory.js?v=1"></script>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">
        <img src="./images/logo.png" alt="Kairo System Logo">
        </div>

        <div>
          <div class="brand-title">Kairo System</div>
          <div class="brand-sub">Inventory & Sales</div>
        </div>
      </div>

      <nav class="nav">
        <a href="./dashboard.html">Dashboard</a>
        <a class="active" href="./inventory.html">Inventory</a>
        <a href="./sales.html">Sales</a>
        <a href="./reports.html">Reports</a>
        <a href="./admin.html" id="navAdmin">Admin</a>

      </nav>

      <button class="btn btn-ghost" id="logoutBtn">Logout</button>

      <div class="sidebar-footer">
        Signed in as:<br>
        <strong id="userEmail">Loading…</strong><br>
        Role: <strong id="userRole">Loading…</strong>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div>
          <div class="page-title">Inventory</div>
          <div class="page-sub">View stocks and manage products</div>
        </div>
      </header>

      <!-- FIX: combine classes properly -->
      <div class="card hidden" id="adminTools">
        <h3 style="margin-bottom:10px;">Admin Tools</h3>
        <p class="muted" id="adminHint">Only admins can add products / update stock.</p>

        <div style="height:12px;"></div>

        <div class="row">
          <div class="field">
            <label>Product Name</label>
            <input id="pName" placeholder="e.g. Ballpen Blue" />
          </div>
          <div class="field">
            <label>Price</label>
            <input id="pPrice" type="number" step="0.01" placeholder="e.g. 10.00" />
          </div>
          <div class="field">
            <label>Min Stock</label>
            <input id="pMin" type="number" step="1" placeholder="e.g. 5" />
          </div>
          <div class="field">
            <label>Initial Stock</label>
            <input id="pStock" type="number" step="1" placeholder="e.g. 50" />
          </div>
        </div>

        <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;">
          <button class="btn" id="addProductBtn">Add Product</button>
          <button class="btn" id="refreshBtn">Refresh List</button>
          <button class="btn" id="debugBtn" style="background:#0ea5e9">Debug Auth</button>
        </div>

        <div id="msg" class="muted" style="margin-top:10px;"></div>
      </div>

      <div style="height:16px;"></div>

      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;">
          <h3>Product List</h3>
          <input id="search" placeholder="Search product..." style="max-width:260px;"/>
        </div>

        <div id="tableNote" class="muted" style="margin-top:10px;">Loading inventory…</div>

        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Min</th>
              <th>Status</th>
              <th id="thAction" class="hidden">Action (Admin)</th>
            </tr>
          </thead>
          <tbody id="invBody"></tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- ✅ FIX: keep module script INSIDE body -->
  <script type="module">
    import { supabase } from "./js/supabase.js";

    // debug button to check if you are logged in on this page
    document.getElementById("debugBtn")?.addEventListener("click", async () => {
      const res = await supabase.auth.getUser();
      console.log("AUTH CHECK:", res);
      alert(res?.data?.user ? "Logged in ✅" : "Not logged in ❌");
    });
  </script>
</body>
</html>
