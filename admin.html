<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial,sans-serif}
    body{background:#f4f6f8;color:#111}
    .app{display:flex;min-height:100vh}

    .sidebar{width:250px;background:#111827;color:#fff;display:flex;flex-direction:column;padding:20px}
    .brand{display:flex;gap:12px;align-items:center;margin-bottom:22px}
    .logo{
      width:42px;height:42px;border-radius:10px;display:flex;
      align-items:center;justify-content:center;overflow:hidden;
    }
    .logo img{width:100%;height:100%;object-fit:contain}
    .brand-title{font-size:18px;font-weight:900}
    .brand-sub{font-size:12px;opacity:.7}

    .nav{flex:1;margin-top:6px}
    .nav a{display:block;text-decoration:none;color:#cbd5e1;padding:12px 14px;border-radius:10px;margin-bottom:6px}
    .nav a:hover,.nav a.active{background:#1f2937;color:#fff}

    .btn{border:0;border-radius:10px;padding:10px 14px;cursor:pointer;background:#2563eb;color:#fff;font-weight:600}
    .btn-ghost{background:transparent;border:1px solid #374151;color:#cbd5e1;margin-top:10px}
    .sidebar-footer{margin-top:14px;font-size:12px;opacity:.85;line-height:1.4}

    .main{flex:1;padding:24px}
    .topbar{display:flex;justify-content:space-between;align-items:flex-end;margin-bottom:18px;gap:12px;flex-wrap:wrap}
    .page-title{font-size:24px;font-weight:900}
    .page-sub{font-size:13px;color:#6b7280;margin-top:4px}

    .card{background:#fff;border-radius:14px;padding:18px;box-shadow:0 10px 20px rgba(0,0,0,.06)}
    .muted{color:#6b7280;font-size:14px;line-height:1.4}
    .danger{color:#dc2626;font-weight:800}

    input,select{padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;outline:none}
    input:focus,select:focus{border-color:#93c5fd}

    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;border-bottom:1px solid #eef2f7;text-align:left;font-size:14px;vertical-align:middle}
    th{font-size:12px;color:#6b7280}

    .pill{font-size:12px;font-weight:800;padding:6px 10px;border-radius:999px;display:inline-block}
    .pill.admin{background:#dcfce7;color:#166534}
    .pill.staff{background:#e0f2fe;color:#0369a1}

    .row-actions{display:flex;gap:8px;flex-wrap:wrap}
    .mini{padding:8px 10px;border-radius:10px}
    .mini.save{background:#0ea5e9}
    .mini.copy{background:#111827}

    @media (max-width: 900px){
      .sidebar{width:200px}
      .main{padding:16px}
    }
  </style>

  <!-- IMPORTANT: bump version so GitHub Pages loads newest JS -->
  <script type="module" src="./js/admin.js?v=4"></script>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">
          <img src="./images/kairo_logo.jpg" alt="Kairo System Logo">
        </div>

        <div>
          <div class="brand-title">Kairos System</div>
          <div class="brand-sub">Inventory & Sales</div>
        </div>
      </div>

      <nav class="nav">
        <a href="./dashboard.html">Dashboard</a>
        <a href="./inventory.html">Inventory</a>
        <a href="./sales.html">Sales</a>
        <a href="./reports.html">Reports</a>
        <a class="active" href="./admin.html">Admin</a>
      </nav>

      <button class="btn btn-ghost" id="logoutBtn">Logout</button>

      <div class="sidebar-footer">
        Signed in as:<br>
        <strong id="userEmail">Loading…</strong><br>
        Role: <strong id="userRole">Loading…</strong>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div>
          <div class="page-title">Admin</div>
          <div class="page-sub">Manage users and roles</div>
        </div>

        <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center;">
          <input id="search" placeholder="Search email..." style="min-width:240px;">
          <button class="btn" id="refreshBtn">Refresh</button>
        </div>
      </header>

      <div class="card">
        <div class="muted" id="note">Loading users…</div>
        <div class="danger" id="err" style="margin-top:10px;"></div>
        <div class="muted" id="msg" style="margin-top:10px;"></div>

        <div style="height:18px;"></div>

        <h3 style="margin-bottom:8px;">Create Account</h3>

        <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:end;">
          <div style="display:flex;flex-direction:column;gap:6px;min-width:240px;flex:1;">
            <label style="font-size:12px;color:#6b7280;">New user email</label>
            <input id="newEmail" placeholder="name@gmail.com" />
          </div>

          <div style="display:flex;flex-direction:column;gap:6px;min-width:240px;flex:1;">
            <label style="font-size:12px;color:#6b7280;">Password</label>
            <input id="newPassword" type="password" placeholder="Create a password" />
          </div>

          <div style="display:flex;flex-direction:column;gap:6px;min-width:160px;">
            <label style="font-size:12px;color:#6b7280;">Role</label>
            <select id="newRole">
              <option value="staff" selected>staff</option>
              <option value="admin">admin</option>
            </select>
          </div>

          <button class="btn" id="createUserBtn">Create User</button>
        </div>

        <div class="muted" style="margin-top:8px;">
          This creates an account directly (no invite email).
        </div>

        <div style="height:18px;"></div>

        <h3>Users</h3>

        <table>
          <thead>
            <tr>
              <th>Email</th>
              <th>Role</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userBody"></tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
