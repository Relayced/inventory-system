<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create account</title>

  <style>
    :root{
      --bg:#f9fafb; --card:#fff; --text:#111827; --muted:#6b7280;
      --border:#e5e7eb; --accent:#111827;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background:var(--bg); color:var(--text); padding:18px;
    }
    .card{
      width:100%; max-width:420px; background:var(--card);
      border:1px solid var(--border); border-radius:18px; padding:32px;
    }
    h1{margin:0 0 6px; font-size:22px; font-weight:700}
    .subtitle{margin-bottom:22px; font-size:14px; color:var(--muted)}
    label{display:block; font-size:13px; margin-bottom:6px; color:var(--muted)}
    input{
      width:100%; padding:12px 14px; margin-bottom:16px;
      border-radius:12px; border:1px solid var(--border); font-size:14px; outline:none;
    }
    input:focus{border-color:var(--accent)}
    button{
      width:100%; padding:12px; border-radius:14px; border:none;
      background:var(--accent); color:#fff; font-size:14px; font-weight:600; cursor:pointer;
    }
    button:hover{opacity:.92}
    #error{margin-top:12px; min-height:18px; font-size:13px; color:#dc2626}
    #msg{margin-top:12px; min-height:18px; font-size:13px; color:#16a34a}
    .footer{margin-top:16px; text-align:center; font-size:12px; color:var(--muted)}
    .footer a{color:var(--text); text-decoration:none; font-weight:600}
    .footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <h1>Create account</h1>
    <div class="subtitle">Register to access the system</div>

    <form id="registerForm">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="At least 6 characters" required />

      <button type="submit">Create account</button>

      <div id="error"></div>
      <div id="msg"></div>
    </form>

    <div class="footer">
      Already have an account? <a href="./index.html">Sign in</a>
    </div>
  </div>

  <script type="module" src="./js/register.js?v=1"></script>
</body>
</html>
